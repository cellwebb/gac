name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if:
          (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I
          hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # PERSONAL_ACCESS_TOKEN is required for storing signatures in a separate repo or gist
          # For now, we'll store in the same repo. If you want to use a separate gist, uncomment below:
          # PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          path-to-signatures: ".github/cla.json"
          path-to-document: "https://github.com/criteria-dev/gac/blob/main/.github/CLA.md"
          branch: "main"
          # Allow contributors to sign by commenting "I have read the CLA Document and I hereby sign the CLA"
          custom-notsigned-prcomment:
            'Thank you for your contribution! Before we can merge your PR, please read and sign our [Contributor License
            Agreement](https://github.com/criteria-dev/gac/blob/main/.github/CLA.md) by commenting below with:\n\n```\nI
            have read the CLA Document and I hereby sign the CLA\n```'
          custom-pr-sign-comment: "I have read the CLA Document and I hereby sign the CLA"
          custom-allsigned-prcomment: "All contributors have signed the CLA âœ…"
          lock-pullrequest-aftermerge: false
          use-dco-flag: false
